<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz app</title>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <div class="header">

      </div>
    </div>
    <script src="index.js"></script>

</html>
